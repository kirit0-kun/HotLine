plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.12'
    id 'org.beryx.jlink' version '2.24.4'
}

group 'com.flowapp'
version '1.0-SNAPSHOT'
mainClassName = "com.flowapp.HotLine.Launcher"

startScripts {
    classpath += files("$buildDir/resources/main")
}

application {
    mainModule = 'com.flowapp.HotLine'
}

java {
    modularity.inferModulePath = true
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation files('../DateTimeRCryptor/build/libs/DateTimeRCryptor-1.0-SNAPSHOT.jar')
    implementation 'com.google.code.gson:gson:2.8.7'
}

test {
    useJUnitPlatform()
}

javafx {
    version = '17'
    modules = ['javafx.controls', 'javafx.graphics', 'javafx.fxml', 'javafx.base']
}

jlink {
    launcher{
        name = 'Hot Line'
    }
    jpackage {
        appVersion = '1.0.0'
        installerOutputDir = file("$buildDir/installers")
    }
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.collect { it.getName() }.join(' '),
                'Main-Class': 'com.flowapp.HotLine.Launcher'
        )
    }
}

apply plugin: 'idea'

idea {
    module {
        inheritOutputDirs = true
    }
}